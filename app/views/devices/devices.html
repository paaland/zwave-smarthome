<!-- Devicess view -->
<div ng-controller="DeviceController">
      <h2 ng-bind="_t('lb_select_device_type')"></h2>
        <table class="table table-report table-products">
            <tbody>
                <tr>
                    <td>
                        <img class="device-type-logo" ng-src="app/img/logo-zwave.png" alt="Logo" />
                    </td>
                    <td class="td-action">
                     <div class="btn-group">
                         <a class="btn btn-default" href="" title="{{_t('manage_with_expertui')}}" 
                            ng-click="toExpert('/expert',_t('redirect_to_expert'))" ng-if="elementAccess(cfg.role_access.admin,isMobile) && cfg.app_type === 'default'">
                            <i class="fa fa-external-link"></i> <span class="btn-name" ng-bind="_t('manage_with_expertui')"></span>
                        </a>
                        <a class="btn btn-default" href="#zwave/vendors" title="{{_t('add_new')}}">
                            <i class="fa fa-plus text-success"></i> <span class="btn-name" ng-bind="_t('add_new')"></span>
                        </a>
                        <a class="btn btn-default" href="#zwave/devices" title="{{_t('manage')}}">
                            <i class="fa fa-edit text-primary"></i> <span class="btn-name" ng-bind="_t('manage')"></span>
                        </a>
                     </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="device-type-logo" ng-src="app/img/logo-camera.png" alt="Logo" />
                    </td>
                   <td class="td-action">
                      <div class="btn-group">
                        <a class="btn btn-default" href="#camera/add" title="{{_t('add_new')}}">
                            <i class="fa fa-plus text-success"></i> <span class="btn-name" ng-bind="_t('add_new')"></span>
                        </a>
                       <a class="btn btn-default" href="#camera/manage" title="{{_t('manage')}}">
                            <i class="fa fa-edit text-primary"></i> <span class="btn-name" ng-bind="_t('manage')"></span>
                        </a> 
                    </div>
                    </td>
                </tr>
                <tr ng-if="enocean.installed">
                    <td>
                        <img class="device-type-logo" ng-src="app/img/logo-enocean.png" alt="Logo" />
                    </td>
                     <td class="td-action">
                          <bb-alert-text alert="enocean.alert"></bb-alert-text>
                          <div ng-if="enocean.active">
                            <div class="btn-group">
                                <a class="btn btn-default" href="#enocean/devices" title="{{_t('add_new')}}">
                                  <i class="fa fa-plus text-success"></i> <span class="btn-name" ng-bind="_t('add_new')"></span>
                              </a>
                               <a class="btn btn-default" href="#enocean/manage" title="{{_t('manage')}}">
                                  <i class="fa fa-edit text-primary"></i> <span class="btn-name" ng-bind="_t('manage')"></span>
                              </a> 
                            </div>
                        </div>
                    </td>
                </tr>
                <tr ng-if="rf433.installed">
                    <td>
                        <img class="device-type-logo" ng-src="app/img/logo-rf433.png" alt="Logo" />
                    </td>
                    <td class="td-action">
                        <bb-alert-text alert="rf433.alert"></bb-alert-text>
                        <div ng-if="rf433.active">
                            <div class="btn-group">
                                <a class="btn btn-default" href="#rf433/teachin" title="{{_t('add_new')}}">
                                    <i class="fa fa-plus text-success"></i> <span class="btn-name" ng-bind="_t('add_new')"></span>
                                </a>
                                <a class="btn btn-default" href="#rf433/manage" title="{{_t('manage')}}">
                                    <i class="fa fa-edit text-primary"></i> <span class="btn-name" ng-bind="_t('manage')"></span>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
</div> <!-- /ng-controller -->
