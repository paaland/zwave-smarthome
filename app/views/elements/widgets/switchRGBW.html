<!-- switchRGBW -->
<div class="widget-ctrl ctrl-left">
    <div class="btn-group"> 
        <button class="btn btn-off" id="btn_off_{{ v.id}}"
            ng-class="v.metrics.level =='off' ? 'btn-primary': 'btn-default'"
            data-ng-click="runOff(v.id)"
            data-ng-click_="runCmd(v.id + '/command/off', v.id)"
            title="{{_t('lb_off')}}">
            <span class="widget-btn-symbol">0</span> 
        </button>
        <button class="btn btn-on" id="btn_on_{{ v.id}}"
                ng-class="v.metrics.level =='on' ? 'btn-primary': 'btn-default'"
                data-ng-click="test('on', v.id)"
                data-ng-click_="runCmd(v.id + '/command/on', v.id)"
                title="{{_t('lb_on')}}"><span class="widget-btn-symbol">I</span>
        </button>
        <button class="btn btn-on" id="btn_on_{{ v.id}}"
            ng-class="v.metrics.level =='on' ? 'btn-primary': 'btn-default'"
            data-ng-click="test('off', v.id)"
            data-ng-click_="runCmd(v.id + '/command/on', v.id)"
            title="{{_t('lb_on')}}"><span class="widget-btn-symbol">RGB</span>
        </button>

                title="{{_t('lb_on')}}"><span class="widget-btn-symbol"><i class="fa fa-circle"></i></span>
        </button>
        <button class="btn btn-on" id="btn_on_{{ v.id}}"

                title="{{_t('lb_on')}}"><span class="widget-btn-symbol"><i class="fa fa-sun-o"></i></span>
        </button>-->
    </div>
</div>
<div class="widget-ctrl ctrl-right widget-ctrl-click" ng-click="dataHolder.devices.find = v;handleModal('switchRGBWModal', $event)">
   <span class="color-picker-show" style=_"background-color: {{v.metrics.color|setRgbColors}};">&nbsp;</span>
    <span><i class="fa fa-caret-down" title="{{_t('lb_settings')}}"></i></span>
</div>
