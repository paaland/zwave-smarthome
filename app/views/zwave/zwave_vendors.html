<!-- Zwave device view -->
<div ng-controller="ZwaveVendorController">
    <bb-loader></bb-loader>
    <!-- Autodetect  -->
    <div class="text-center device-autodetect" ng-include="'app/views/zwave/zwave_vendors_autodetect.html'"></div>
    <!-- Control  -->
    <div ng-include="'app/views/zwave/zwave_vendors_ctrl.html'"></div>
    <div class="clearfix">
        <div class="vendor-entry clickable"
             ng-click="setFilter({brandid: v.Name})"
             ng-repeat="v in zwaveVendors.all| orderBy:'Name' track by $index"
             ng-if="v.Frequency.indexOf(zwaveVendors.frequencyName) > -1 || v.Frequency.indexOf('Europe') > -1">
            <a class="vendor-list" title="{{v.Name}}">
                <p class="vendor-image" ng-if="v.Image_Base64">
                    <img ng-src="data:image/png;base64,{{v.Image_Base64}}" alt="{{v.Name|cutText:true:20}}" />

                </p>
                <p class="vendor-image" title="{{v.Name|cutText:true:20}}" ng-if="v.Image_Base64 === ''">
                    <span>{{v.Name|cutText:true:20}}</span>
                </p>
            </a>
        </div>
    </div>
    <!-- Logo  -->
    <div class="device-logo" ng-include="'app/views/zwave/zwave_nav.html'"></div>
</div> <!-- /ng-controller -->
